<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be42c1ff9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Code Editor</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5 fa-flip fa-lg " style="color: #d44c02;"></i> HTML </label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt fa-bounce fa-lg" style="color: #2b72ee;"></i>CSS </label>
            <textarea id="css-code"onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-square-js fa-beat fa-lg" style="color: #c5d025;"></i> JavaScript </label>
            <textarea id="js-code"onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play" style="color: #1a7557;"></i> Output </label>
            <iframe id="output"></iframe>
        </div>
    </div>


    <script>
        function run()
        {
            let htmlCode=document.getElementById("html-code").value;
            let cssCode=document.getElementById("css-code").value;
            let jsCode=document.getElementById("js-code").value;
            let outputCode=document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+"</style>";
            output.contentWindow.eval(jsCode);
        }

        
    </script>
</body>
</html>
